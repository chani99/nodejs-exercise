<div ng-controller="products">
    <div class="jumbotron">
        <h1>
            PRODUCTS
        </h1>
        <button ng-click="getProducts()" class="btn">GET PRODUCTS</button>
        <div>
            <li>Products: {{myproducts.data}}</li>

        </div>
        <hr>
        <input type="text" name="proName" id="proName" placeholder="name">
        <button ng-click="addProducts()" class="btn">Add PRODUCT</button>
        <div id="done"></div>

        <hr>

    </div>
</div>
